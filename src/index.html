<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar customNavbar navbar-expand-lg">
          <div class="container">
            <div class="navbar-header customNavbarHeader">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="#">
                <img src="images/logo.png" alt="" />
              </a>
            </div>
            <form action="" class="d-flex">
              <input
                type="search"
                class="form-control customFormControl"
                placeholder="البحث"
              />
              <div class="dropdown customDropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  اختر الفئة
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <div class="checkbox">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="men"
                        />
                        رجالي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="women"
                        />
                        نسائي
                      </label>
                    </div>
                  </li>
                  <li>
                    <div class="checkbox">
                      <label for="">
                        <input
                          type="checkbox"
                          name="search-category"
                          value="kids"
                        />
                        أطفال
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
              <button type="submit" class="btn customBtn">بحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a href="" class="nav-link" aria-current="page"
                    >الصفحة الرئيسية</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    href=""
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown2"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >أقسام المتجر</a
                  >
                  <ul class="dropdown-menu customDropdownMenu">
                    <li>
                      <a href="" class="dropdown-item customDropdownItem"
                        >رجالي</a
                      >
                    </li>
                    <li>
                      <a href="" class="dropdown-item customDropdownItem"
                        >نسائي</a
                      >
                    </li>
                    <li>
                      <a href="" class="dropdown-item customDropdownItem"
                        >أطفال</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">البحث المتقدم</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">تواصل معنا</a>
                </li>
                <li>
                  <a
                    href=""
                    class="btn btn-icon"
                    id="btn-shopping-cart"
                    title="عربة الشراء"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                  >
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <div
          id="carousel-featured"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators custom-carousel-indicators">
            <img
              src="./images/lacoste_1.png"
              class="active custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="0"
              alt=""
            />
            <img
              src="./images/lacoste_2.png"
              class="custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="1"
              alt=""
            />
            <img
              src="./images/lacoste_3.png"
              class="custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="2"
              alt=""
            />
            <img
              src="./images/adidas_3.png"
              class="custom-carousel-indicators-primary"
              data-bs-target="#carousel-featured"
              data-bs-slide-to="3"
              alt=""
            />
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-2">
                    <img src="./images/lacoste_1.png" alt="" />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">تخفيضات</div>
                      <div class="sale large">
                        50% <span class="fs-6">خصم</span>
                      </div>
                      <h1>تي شيرت رجالي من لاكوست</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-2">
                    <img src="./images/lacoste_2.png" alt="" />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">نسائي</div>
                      <h1>حقيبة نسائية من لاكوست</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-2">
                    <img src="./images/lacoste_3.png" alt="" />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">عروض</div>
                      <h1>تيشيرت بولو رجالي من لاكوست</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-4 offset-2">
                    <img src="./images/adidas_3.png" alt="" />
                  </div>
                  <div class="col-6">
                    <div class="product-details">
                      <div class="product-category">عروض</div>
                      <h1>المقاطعة مسؤوليتنا</h1>
                      <a
                        href="product.html"
                        class="btn btn-lg custom-btn-outline-warning mt-3"
                        >تسوق الآن</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="carousel-control-prev"
            data-bs-target="#carousel-featured"
            data-bs-slide="prev"
          >
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
          </div>
          <div
            class="carousel-control-next"
            data-bs-target="#carousel-featured"
            data-bs-slide="next"
          >
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
